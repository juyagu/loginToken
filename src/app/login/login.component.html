<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form" (ngSubmit)="login()" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" class="form-control" [(ngModel)]="model.username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" name="password" class="form-control" [(ngModel)]="model.password" required>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
